<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webshare Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 2rem auto; }
    input { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { background: #0066cc; color: white; border: none; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>Přihlášení k Webshare</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Uživatelské jméno" required>
    <input type="password" name="password" placeholder="Heslo" required>
    <button type="submit">Přihlásit</button>
  </form>
</body>
</html>
